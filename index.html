<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section id="screen1" name="Inicio" onclick="cambiaPantalla(2)">
        <div class="designScreen1" id="inicio">Pantalla INICIOS</div>
    </section>

    <section id="screen2" name="transicionInicio" style="display:none" onclick="cambiaPantalla(3)">
        <div class="designScreen2" id="transicionInicio">transicionInicio</div>
    </section>

    <section id="screen3" name="pulsaStartInicio" style="display:none">
        <div class="designScreen3" id="pulsaStartInicio" onclick="cambiaPantalla(4)">pulsaStartInicio</div>
    </section>

    <section id="screen4" name="controles" style="display:none" onclick="cambiaPantalla(5)">
        <div class="designScreen4">controles</div>
    </section>

    <section id="screen5" name="seleccionaPersonaje" style="display:none">
        <div class="designScreen5" id="pj1">
            <div class="containerSeleccionarPlayer">
                <div class="bandera"></div>
                <div class="selectPlayer">
                    <div class="player1 playerChoosing"  onclick="selectorFighter(1)" id="1"></div>
                    <div class="player2 playerChoosing"  onclick="selectorFighter(2)" id="2"></div>
                    <div class="player3 playerChoosing"  onclick="selectorFighter(3)" id="3"></div>
                    <div class="player4 playerChoosing"  onclick="selectorFighter(4)" id="4"></div>
                    <div class="player5 playerChoosing"  onclick="selectorFighter(5)" id="5"></div>
                    <div class="player6 playerChoosing"  onclick="selectorFighter(6)" id="6"></div>
                    <div class="player7 playerChoosing"  onclick="selectorFighter(7)" id="7"></div>
                    <div class="player8 playerChoosing"  onclick="selectorFighter(8)" id="8"></div>
                </div>
                <div class="stats" id="estadisticas1"></div>
                <div class="continuar" onclick="cambiaPantalla(6)">Select P1</div>
            </div>
        </div>
    </section>

    <section id="screen6" name="seleccionaPersonaje2" style="display:none" onclick="cambiaPantalla(7)">
        <div class="designScreen6" id="pj2">
            <div class="containerSeleccionarPlayer">
                <div class="bandera"></div>
                <div class="selectPlayer">
                    <div class="player1 playerChoosing" onclick="selectorFighter(1)" id="9"></div>
                    <div class="player2 playerChoosing" onclick="selectorFighter(2)" id="10"></div>
                    <div class="player3 playerChoosing" onclick="selectorFighter(3)" id="11"></div>
                    <div class="player4 playerChoosing" onclick="selectorFighter(4)" id="12"></div>
                    <div class="player5 playerChoosing" onclick="selectorFighter(5)" id="13"></div>
                    <div class="player6 playerChoosing" onclick="selectorFighter(6)" id="14"></div>
                    <div class="player7 playerChoosing" onclick="selectorFighter(7)" id="15"></div>
                    <div class="player8 playerChoosing" onclick="selectorFighter(8)" id="16"></div>
                </div>
                <div class="stats" id="estadisticas2"></div>
                <div class="continuar" onclick="cambiaPantalla(7)">Select P2</div>
            </div>
        </div>
    </section>

    <section id="screen7" name="presentaciónBatalla" style="display:none" onclick="cambiaPantalla(8)">
        <div class="designScreen7">presentaciónBatalla</div>
    </section>

    <section id="screen8" name="batalla" style="display:none" onclick="cambiaPantalla(9)">
        <div class="designScreen8">batalla</div>
    </section>

    <section id="screen9" name="win" style="display:none" onclick="cambiaPantalla(1)">
        <div class="designScreen9" id="pagWin">winsss</div>
    </section>




    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
