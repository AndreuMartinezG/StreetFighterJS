<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section id="screen1" name="Inicio" onclick="cambiaPantalla(2)">
        <div class="designScreen1" id="inicio">Pantalla INICIOS</div>
    </section>

    <section id="screen2" name="transicionInicio" style="display:none" onclick="cambiaPantalla(3)">
        <div class="designScreen2" id="transicionInicio">transicionInicio</div>
    </section>

    <section id="screen3" name="pulsaStartInicio" style="display:none">
        <div class="designScreen3" id="pulsaStartInicio" onclick="cambiaPantalla(4)">pulsaStartInicio</div>
    </section>

    <section id="screen4" name="controles" style="display:none" onclick="cambiaPantalla(5)">
        <div class="designScreen4">controles</div>
    </section>

    <section id="screen5" name="seleccionaPersonaje" style="display:none" onclick="cambiaPantalla(6)">
        <div class="designScreen5" id="pj1">
            <div class="containerSeleccionarPlayer">
                <div class="bandera"></div>
                <div class="selectPlayer">
                    <div class="player1"></div>
                    <div class="player2"></div>
                    <div class="player3"></div>
                    <div class="player4"></div>
                    <div class="player5"></div>
                    <div class="player6"></div>
                    <div class="player7"></div>
                    <div class="player8"></div>
                </div>
                <div class="stats"></div>
                <div class="continuar"></div>
            </div>
        </div>
    </section>

    <section id="screen6" name="seleccionaPersonaje2" style="display:none" onclick="cambiaPantalla(7)">
        <div class="designScreen6" id="pj2">
            <div class="containerSeleccionarPlayer">
                <div class="bandera"></div>
                <div class="selectPlayer"></div>
                <div class="stats"></div>
                <div class="continuar"></div>
            </div>
        </div>
    </section>

    <section id="screen7" name="presentaciónBatalla" style="display:none" onclick="cambiaPantalla(8)">
        <div class="designScreen7">presentaciónBatalla</div>
    </section>

    <section id="screen8" name="batalla" style="display:none" onclick="cambiaPantalla(9)">
        <div class="designScreen8">batalla</div>
    </section>

    <section id="screen9" name="win" style="display:none" onclick="cambiaPantalla(1)">
        <div class="designScreen9" id="pagWin">winsss</div>
    </section>




    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
