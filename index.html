<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- TITULO DEL JUEGO -->

    <section id="screen1" name="Inicio" onclick="cambiaPantalla(2)">
        <div class="designScreen1" id="inicio"></div>
    </section>


    <!-- Transición inicio Juego-->

    <section id="screen2" name="transicionInicio" style="display:none">
        <div class="designScreen2" id="transicionInicio"></div>
    </section>


    <!-- Pulsa cualquier tecla para continuar -->

    <section id="screen3" name="pulsaStartInicio" style="display:none">
        <div class="designScreen3" id="pulsaStartInicio"></div>
    </section>


    <!-- Mapa para Batalla-->

    <section id="screen4" name="seleccionMapa" style="display:none">
        <div class="designScreen4">
            <div class="seleccionMapa">Selecciona un Mapa:</div>
            <div class="seleccionMapaVacio">Fondo para la batalla</div>
            <div id="mapa1" onclick="mapa1()"></div>
            <div id="mapa2" onclick="mapa2()"></div>
            <div id="mapa3" onclick="mapa3()"></div>
            <div id="mapa4" onclick="mapa4()"></div>
        </div>
    </section>


    <!-- Seleccion Personajes -->

    <section id="screen5" name="seleccionaPersonaje" style="display:none">
        <div class="designScreen5" id="pj1">
            <div class="containerSeleccionarPlayer">
                <div class="bandera">SELECT PLAYER 1 y PLAYER 2</div>
                <div class="selectPlayer">
                    <div class="player1 playerChoosing" onclick="selectorFighter(1)" id="1"></div>
                    <div class="player2 playerChoosing" onclick="selectorFighter(2)" id="2"></div>
                    <div class="player3 playerChoosing" onclick="selectorFighter(3)" id="3"></div>
                    <div class="player4 playerChoosing" onclick="selectorFighter(4)" id="4"></div>
                    <div class="player5 playerChoosing" onclick="selectorFighter(5)" id="5"></div>
                    <div class="player6 playerChoosing" onclick="selectorFighter(6)" id="6"></div>
                    <div class="player7 playerChoosing" onclick="selectorFighter(7)" id="7"></div>
                    <div class="player8 playerChoosing" onclick="selectorFighter(8)" id="8"></div>
                </div>
                <div class="datosPj">
                    <div class="eleccion1">PLAYER 1 --></div>
                    <div class="stats" id="estadisticas1"></div>
                    <div class="divblanco"></div>
                    <div class="eleccion2">PLAYER 2 --></div>
                    <div class="stats" id="estadisticas2"></div>
                </div>
                <div class="stats" id="estadisticas1"></div>
                <div class="continuar">Select To Continue</div>
            </div>
        </div>
    </section>


    <!-- Presentación Batalla -->

    <section id="screen7" name="presentaciónBatalla" style="display:none">
        <div class="designScreen7">
            <div class="pantallaPresentacionIzq">
                <div id="banderaPresentacion1"></div>
                <div id="presentacionPlayer1"></div>
            </div>
            <div class="getReady">
                <div class="getReadyUp"></div>
                <div class="getReadyCent"> VS</div>
                <div class="getReadyDown"></div>
            </div>
            <div class="pantallaPresentacionDer">
                <div id="banderaPresentacion2"></div>
                <div id="presentacionPlayer2"></div>
            </div>

        </div>
    </section>


    <!-- Pantalla de Batalla -->

    <section id="screen8" name="batalla" style="display:none">
        <div class="designScreen8" id="mapaBatallaResult">
            <div class="statsDisplay">
                <div class="izq">
                    <div id="vidaIzq" class="barraVidaIzqFondo">
                        <div id="barraVidaIzq"></div>
                    </div>
                    <div id="nombrePlayer1"></div>
                </div>
                <div class="centro">
                    <div class="KO">KO</div>
                    <div class="time"></div>
                </div>
                <div class="der">
                    <div id="vidaDer" class="barraVidaDerFondo">
                        <div id="barraVidaDer" class="barraVidaLlena"></div>
                    </div>
                    <div id="nombrePlayer2"></div>
                </div>

            </div>
            <div id="battleDisplay">
                <div id="batallaJugador1"></div>

                <div id="batallaJugador2"></div>
            </div>
            <div class="floorDisplay"><div class="botonPegar" onclick="hit()">Pegar</div></div>
        </div>
    </section>


    <!-- Pantalla del Ganador -->

    <section id="screen9" name="win" style="display:none" onclick="cleanGame()">
        <div class="designScreen9" id="pagWin">winsss</div>
    </section>




    <script src="js/fighters.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
